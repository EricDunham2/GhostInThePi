{{define "contentHTML"}}
<div class="panel col-100" id="camera">
    <div class="panel col-100">
        <img id="stream" style="width:800px; height:650px;"></img>
    </div>
    <div class="panel col-100">
        <div class="panel-content vhc">
            <div class="btn vhc l3" v-on:click="createMatrix()">
                <span class="tc">Toggle Stream</span>
            </div>
            <div class="btn vhc l3" v-on:click="apply()">
                <span class="tc">Toggle Camera</span>
            </div>
            <div class="btn vhc l3" v-on:click="test()">
                <span class="tc">Toggle Record</span>
            </div>
        </div>
    </div>
</div>

<script src="/templates/camera/camera.js"></script>
<!--<script src="/templates/media/video.js"></script>-->
{{end}}
