        </div>
        <div class="panel-content col-100 hc" id="file-browser">
            <div class="tile-md l3 clickable no-touch-table action" v-on:click="selectFolder(selectedFolder.parent)"
                v-if="selectedFolder.parent" v-cloak>
                <div class="panel col-100">
                    <div class="panel-header col-80">
                        <div>..</div>
                    </div>
                    <div class="panel-content hc">
                        <i class="material-icons icon-md vhc">arrow_back</i>
                    </div>
                </div>
            </div>
            <div class="tile-md l3 clickable no-touch-table" v-for="folder in selectedFolder.Branches" v-on:click="selectFolder(folder)"
                v-cloak>
                <div class="panel col-100">
                    <div class="panel-header col-80 hc">
                        <div style="color:crimson; margin-top: 5px; " v-text="folder.Name"></div>
                    </div>
                    <div class="panel-content hc">
                        <i class="material-icons icon-md vhc">folder</i>
                    </div>
                </div>
            </div>
            <div class="tile-md l3 clickable no-touch-table" v-for="file in selectedFolder.Nodes" v-on:click="selectFile(file)"
                v-cloak>
                <div class="panel col-100">
                    <div class="panel-header col-80 hc">
                        <div v-text="file.Name" style="color:crimson; margin-top: 5px;"></div>
                    </div>
                    <div class="panel-content hc">
                        <i class="material-icons icon-md vhc">movie</i>
                    </div>
                </div>
            </div>
        </div>
    </div>
