<div>

    <div class="panel col-80">
      <div class="panel-header">Configuration</div>
      <div class="panel-content">
        <div class="input-group">
          <label for="rows" class="input-label" id="rows-label">Rows</label>
          <input type="text" id="rows-setting" name="rows" class="input-box custom_input" v-model="rows" />
        </div>
        <div class="input-group">
          <label for="cols" class="input-label" id="cols-label">Cols</label>
          <input type="text" id="cols-setting" name="cols" class="input-box custom_input" v-model="cols" />
        </div>
        <div class="input-group">
          <label for="parallel" class="input-label" id="parallel-label">Parallel</label>
          <input type="text" id="parallel-setting" name="parallel" class="input-box custom_input" v-model="parallels" />
        </div>
        <div class="input-group">
          <label for="parallel" class="input-label" id="panel-label">Panels</label>
          <input type="text" placeholder="0,1,2,3" id="panel-input" name="parallel" class="input-box custom_input"
            v-model="panels" />
        </div>
        <div class="input-group">
          <label for="parallel" class="input-label" id="brush">Brush Size</label>
          <input type="text" placeholder="1" type="number" min="1" max="3" id="brush" name="parallel" class="input-box custom_input"
            v-model="brushSize" />
        </div>
      </div>
    </div>
    <div class="panel col-80">
      <div class="panel-header"></div>
      <div class="panel-content hc">
        <div class="panel col-50">
          <div class="panel-header"></div>
          <div class="panel-content hc">
            <color-picker v-bind="color" @input="onInput"></color-picker>

        <div class="panel col-50">

            <template id="matrix" class="matrix">
              <div v-for="row in pixels" class="row">
                <div v-for="pixel in row" class="pixel" v-bind:style="pixel.style" :key="pixel.id" v-on:mouseover="setPixel(pixel)"></div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
    <div class="panel col-50">
      <div class="panel-content hc l3">
        <div id="actions" class="btn-group col-100 vh-content">
          <span>
            <label class="header vh-center col-100 no-margin">
              <span>Actions</span>
            </label>
          </span>
          <div class="vh-center">
            <div class="btn vh-center" v-on:click="apply()">
              <span class="v-center">Apply</span>
            </div>
            <div class="btn vh-center" v-on:click="test()">

            </div>
            <div class="btn vh-center" v-on:click="test()">

          </div>
        </div>

              <span>Options</span>
            </label>
          </span>
          <div class="vh-center">
            <input id="rotating" type="checkbox" role="button" v-on:click="rotate()" />
            <label for="rotating" class="toggle-lbl vh-center"><span class="v-center">Rotate</span></label>
          </div>
        </div>
      </div>
